<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="row align-items-center py-3">
            <div class="col-6 col-md-2">
                <img src="./images/logo.png" alt="Logo" class="logo img-fluid">
            </div>
            <div class="col-md-8 d-none d-md-block">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="#" class="nav-link font-weight-bold">MENU</a></li>
                    <li class="nav-item"><a href="#" class="nav-link font-weight-bold">LOCATION</a></li>
                    <li class="nav-item"><a href="#" class="nav-link font-weight-bold">ABOUT</a></li>
                    <li class="nav-item"><a href="#" class="nav-link font-weight-bold">CONTACT</a></li>
                </ul>
            </div>
            <div class="col-6 col-md-2 text-right">
                <a href="#" class="btn btn-danger">Login</a>
            </div>
        </div>

        <!-- Inner Container -->
        <div class="row align-items-center mt-5 cont">
            <!-- Text Section -->
            <div class="col-md-6 text-center text-md-left">
                <h1 class="display-4 font-weight-bold">YOUR FEET <br> DESERVE <br> THE BEST</h1>
                <p class="text-muted">YOUR FEET DESERVE THE BEST AND WE’RE HERE TO <br> HELP YOU WITH OUR SHOES.YOUR FEET DESERVE <br> THE BEST AND WE’RE HERE TO HELP YOU WITH OUR <br> SHOES.</p>
                <div class="mt-4">
                    <a href="#" class="btn btn-danger btn-lg mr-3">Shop Now</a>
                    <a href="#" class="btn btn-outline-dark btn-lg">Category</a>
                </div>
                <div class="mt-4">
                    <p class="text-muted">Also Available On</p>
                    <div>
                        <img src="./images/f.png" alt="Facebook" class="img-fluid" style="width: 32px;">
                        <img src="./images/amazon.png" alt="Amazon" class="img-fluid ml-2" style="width: 32px;">
                    </div>
                </div>
            </div>
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <img src="./images/shoe.png" alt="Shoe" class="img-fluid image">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
